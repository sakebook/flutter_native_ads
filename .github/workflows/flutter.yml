name: Flutter CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - '!*.*.*'

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: cirrusci/flutter:beta
      options: -u root

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test

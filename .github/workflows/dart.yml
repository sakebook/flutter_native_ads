name: Flutter CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: cirrusci/flutter:stable
      options: -u root

    steps:
    - uses: actions/checkout@v1
    - name: Check
      run: flutter doctor -v
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
